<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>
            Weather App
          </h1>
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6 w-100">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="My location ๐"
                  class="btn btn-danger w-100"
                  id="current-location"
                />
              </div>
            </div>
          </form>
          <ul>
            <li class="city" id="city">
              Lisbon
            </li>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          <div class="row city-temperature">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="" class="float-left" id="icon" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">ยบC</a> |
                    <a href="#" id="fahrenheit-link">ยบF </a></span
                  >
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li class="humidity">Humidity: <span id="humidity"></span>%</li>

                <li class="wind">Wind: <span id="wind"></span> Km/H</li>
              </ul>
            </div>
            <p class="forecast">
              Next five days:
            </p>
            <div class="row five-days-forecast w-100">
              <div class="col-2">
                <h3>
                  Tue
                </h3>
                <img src="" alt="" />
                <div class="forecast-min-max">
                  <strong class="max-strong">22ยบ</strong> | 17ยบ
                </div>
              </div>
              <div class="col-2">
                <h3>
                  Tue
                </h3>
                <img src="" alt="" />
                <div class="forecast-min-max"><strong>22ยบ</strong> | 17ยบ</div>
              </div>
              <div class="col-2">
                <h3>
                  Tue
                </h3>
                <img src="" alt="" />
                <div class="forecast-min-max"><strong>22ยบ</strong> | 17ยบ</div>
              </div>
              <div class="col-2">
                <h3>
                  Tue
                </h3>
                <img src="" alt="" />
                <div class="forecast-min-max"><strong>22ยบ</strong> | 17ยบ</div>
              </div>
              <div class="col-2">
                <h3>
                  Tue
                </h3>
                <img src="" alt="" />
                <div class="forecast-min-max"><strong>22ยบ</strong> | 17ยบ</div>
              </div>
            </div>
          </div>
        </div>

        <small>
          <a
            href="https://github.com/saramsanches/Vanilla-Weather-App"
            target="_blank"
            >Open-source code</a
          >
          by Sara Martins Sanches
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
