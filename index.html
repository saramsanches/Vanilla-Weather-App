<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>
            Weather App
          </h1>
          <ul>
            <li class="city" id="city">
              Lisbon
            </li>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          <div class="row city-temperature">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="" class="float-left" id="icon" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">ºC | <a href="#">ºF </a></span>
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li class="humidity">Humidity: <span id="humidity"></span>%</li>

                <li class="wind">Wind: <span id="wind"></span> Km/H</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/saramsanches/Vanilla-Weather-App"
            target="_blank"
            >Open-source code</a
          >
          by Sara Martins Sanches
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
