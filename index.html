<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>
            Weather App
          </h1>
          <ul>
            <li class="city">
              Lisbon
            </li>
            <li>
              Saturday, 25/7/2020
            </li>
            <li>
              Clear sky
            </li>
          </ul>
          <div class="row city-temperature">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/209/black-sun-with-rays_2600.png"
                  alt="sun"
                  class="float-left"
                />
                <div class="float-left">
                  <strong>26</strong
                  ><span class="units">ºC | <a href="#">ºF </a></span>
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li class="humidity">
                  Humidity: 52%
                </li>
                <li class="precipitation">
                  Precipitation: 5%
                </li>
                <li class="wind">
                  Wind: 20
                </li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/saramsanches/Vanilla-Weather-App"
            >Open-source code</a
          >
          by Sara Martins Sanches
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
